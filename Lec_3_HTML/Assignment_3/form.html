<!--
 
   Assignment Instructions
Create a simple HTML form to collect various types of user information. This form will include different input types and labels, showcasing the differences and specific uses of each type. Follow the guidelines below to create your form.

Requirements
Create a form with the following input fields and labels:

Date: Date input
Time: Time input
Favorite Color: Color input
Profile Picture: File input
Search: Search input
Name: Text input
Email: Email input with validation of @
Password: Password input with minimum length of 8 characters and maximum length of 16 characters
Ensure all input fields have corresponding labels using the for attribute, linked to the inputs using their id attribute.

Include a submit button to submit the form data.

-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
    
   <h1 style="color: blueviolet; font-weight: 100px; border: 5px solid black;">Form</h1>
   <form>
        
      <!--Date-->
      <label for="date">Date:</label>
        <input type="date" id="date">
        <br>
        <br>

      <!--time-->
      <label for="time">Time:</label>
      <input type="time" id="time">
      <br>
      <br>


      <!--favourite color-->
      <label for="color">Favourite color:</label>
      <input type="color" id="color">
      <br>
      <br>

      <!--profile picture-->
      <label for="file">File:</label>
      <input type="file" id="file">
      <br>
      <br>

      <!--search-->
      <label for="search">Search:</label>
      <input type="search" id="search">
      <br>
      <br>

      <!--name-->
      <label for="name">Name:</label>
      <input type="text" id="name">
      <br>
      <br>

      <!--email-->
      <label for="email">Email:</label>
      <input type="email" id="email" value="ravi@gmail.com">
      <br>
      <br>

      <!--password-->
      <label for="password">Password:</label>
      <input type="password" id="password" minlength="8" maxlength="16">
      <br>
      <br>

      <input type="submit">





   </form>
</body>
</html>
