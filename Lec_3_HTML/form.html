<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM EXAMPLE</h1>

    <form action="">

    <!--text-->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter you name">
    <br>
    <br>


    <!--number-->
    <label for="my-num">Number:</label>
    <input type="mumber" id="my-num" min="10" max="100" step="4">
    <br>
    <br>

    <!--password-->
    <label for="password">Password:</label>
    <input type="password" id="password" minlength="8" maxlength="14" required>
    <br>
    <br>

    <!--email-->
    <label for="email">Email:</label>
    <input type="email" id="email" value="divya@gmail.com" required>
    <br>
    <br>

    <!--submit-->
    <input type="submit"></input>

    </form>

    
    
</body>
</html>
